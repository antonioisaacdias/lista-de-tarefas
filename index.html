<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>

    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="assets/logo.svg" alt="logo do Quicklist">
        <a href=""><span class="icon-wrapper"></span>Voltar</a>
        <h1>Compras da semana</h1>
        <form action="">
            <input type="text" id="new-item" placeholder="Adicione um novo item">
            <button type="submit">Adicionar item</button>
        </form>
        <ul>
        </ul>
        <div class="warning-wrapper">
            <img src="assets/icons/warning-circle-filled.svg" alt="ícone de atenção">
            <p>Um item foi removido da lista.</p>
            <button></button>
        </div>
    </main>
    <div class="alert">
        <div class="alert-box">
            <span>
                <img src="assets/icons/warning-circle-filled.svg" alt="">
                <h2>Aviso</h2>
            </span>
            <p>Insira o nome do item.</p>
            <button>OK</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
