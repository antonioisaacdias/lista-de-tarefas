<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>

    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="assets/logo.svg" alt="logo do Quicklist">
        <a href=""><span class="icon-wrapper"></span>Voltar</a>
        <h1>Compras da semana</h1>
        <form action="">
            <input type="text" placeholder="Adicione um novo item">
            <button type="submit">Adicionar item</button>
        </form>
        <ul>
            <li>
               <span class="check-wrapper">
                    <input type="checkbox">
                    <span class="check-image"></span>
               </span> 
               <p>Pão de forma</p>
               <span class="btn-wrapper">
                <button></button>
               </span>
            </li>
        </ul>
        <div class="warning-wrapper">
            <img src="assets/icons/warning-circle-filled.svg" alt="ícone de atenção">
            <p>O item foi removido da lista </p>
            <button></button>
        </div>
    </main>
</body>
</html>
